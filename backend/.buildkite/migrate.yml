steps:
  - label: "Staging"
    command: "/bin/chamber exec engstats-staging -- yarn sls invoke local -f pipelines -s staging"
    env:
      AWS_REGION: "us-east-1"
      ENG_STATS_ENV: "staging"
      ROLE_ARN: arn:aws:iam::745453995866:role/eng-stats-staging-ci-role
      STACK: "engstats-staging"
      STAGE: "staging"
    plugins:
      - cultureamp/aws-assume-role#v0.1.0:
          role: arn:aws:iam::745453995866:role/eng-stats-staging-ci-role
      - docker-compose#v3.1.0:
          run: backend
          env:
            - AWS_ACCESS_KEY_ID
            - AWS_SECRET_ACCESS_KEY
            - AWS_SESSION_TOKEN
            - AWS_REGION
            - ENG_STATS_ENV
            - ROLE_ARN
            - STACK
            - STAGE
  - label: "Production"
    command: "/bin/chamber exec engstats-prod -- yarn sls invoke local -f pipelines -s prod"
    env:
      AWS_REGION: "us-east-1"
      ENG_STATS_ENV: "prod"
      ROLE_ARN: arn:aws:iam::755220514429:role/eng-stats-prod-ci-role
      STACK: "engstats-prod"
      STAGE: "prod"
    plugins:
      - cultureamp/aws-assume-role#v0.1.0:
          role: arn:aws:iam::755220514429:role/eng-stats-prod-ci-role
      - docker-compose#v3.1.0:
          run: backend
          env:
            - AWS_ACCESS_KEY_ID
            - AWS_SECRET_ACCESS_KEY
            - AWS_SESSION_TOKEN
            - AWS_REGION
            - ENG_STATS_ENV
            - ROLE_ARN
            - STACK
            - STAGE