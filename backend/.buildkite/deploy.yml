steps:
  - label: "Deploying backend to ${ENG_STATS_ENV}"
    command: "echo 'Deploying!'"
    agents:
      queue: default
    concurrency: 1
    concurrency_group: "eng-stats-deploy-${ENG_STATS_ENV}"
    plugins:
      - cultureamp/aws-assume-role#v0.1.0:
          role: "$ROLE_ARN"
      - thedyrt/change-directory#v0.1.1:
          cd: ./backend
      - docker-compose#v3.1.0:
          run: backend
          env:
            - AWS_ACCESS_KEY_ID
            - AWS_SECRET_ACCESS_KEY
            - AWS_SESSION_TOKEN
            - AWS_REGION=us-east-1
            - AWS_DEFAULT_REGION=us-east-1